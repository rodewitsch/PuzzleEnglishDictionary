<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Puzzle English Dictionary</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <header>
        <a href="https://puzzle-english.com/p/2676311?utm_source=partner-pe&utm_medium=cpa&utm_campaign=2676311"
            class="redesign-header__logo foreign-landing__footer-info-logo " target="blank">
            <img src="/assets/images/redesign-logo_header.svg" width="248" height="39" alt="logo">
            <span class="foreign-landing__footer-info-logo-text">
                Понимай английский на слух!
            </span>
        </a>
        <div id="options">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20.7 22">
                <g fill="#505050">
                    <path
                        d="M10.4 7.5C8.5 7.5 6.9 9 6.9 11c0 1.9 1.5 3.5 3.5 3.5 1.9 0 3.5-1.5 3.5-3.5-.1-1.9-1.6-3.5-3.5-3.5zm0 5.5c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2c-.1 1.1-.9 2-2 2z">
                    </path>
                    <path
                        d="M20.3 14.1l-1.8-1c.2-.7.3-1.4.3-2.1 0-.7-.1-1.4-.3-2.1l1.8-1c.4-.2.5-.7.3-1.1l-1.5-2.6c-.2-.4-.7-.5-1.1-.3l-1.8 1c-1-1-2.3-1.7-3.7-2.1v-2c0-.4-.4-.8-.8-.8h-3c-.2 0-.6.4-.6.8v2C6.7 3.2 5.4 4 4.4 4.9l-1.8-1c-.3-.2-.8-.1-1 .3L.1 6.8c-.2.4-.1.9.3 1.1l1.8 1c-.2.7-.3 1.4-.3 2.1 0 .7.1 1.4.3 2.1l-1.8 1c-.4.2-.5.7-.3 1.1l1.5 2.6c.2.4.7.5 1.1.3l1.8-1c1 1 2.3 1.7 3.7 2.1v2c0 .4.4.8.8.8h3c.4 0 .8-.4.8-.8v-2c1.4-.4 2.6-1.1 3.7-2.1l1.8 1c.4.2.9.1 1.1-.3l1.5-2.6c0-.4-.2-.9-.6-1.1zm-9.9 3.4c-3.6 0-6.5-2.9-6.5-6.5s2.9-6.5 6.5-6.5 6.5 2.9 6.5 6.5-2.9 6.5-6.5 6.5z">
                    </path>
                </g>
            </svg>
        </div>
    </header>

    <div class="work-area">
        <textarea required class="dictionary-import__textarea" name="words" id="words-area" cols="30"
            placeholder="Скопируйте сюда слова для импорта в ваш словарь.Каждое слово или выражение - с новой строки. Русские буквы и другие символы не английского алфавита будут проигнорированы."
            rows="10"></textarea>

        <div class="puzzle_ta_center">
            <button id="addWords" class="redesign-button redesign-button_size_m redesign-button_bg-disabled">
                <span>Добавить слова</span>
            </button>
        </div>
    </div>

    <div class="need-auth-area hide-area">
        <p>Для добавления слов необходима авторизация на сайте Puzzle English.</p>
        <button id="go-to-site" class="redesign-button redesign-button_size_m">
            Перейти на сайт
        </button>
    </div>
</body>

<script src="../core.js"></script>
<script src="popup.js"></script>

</html>
