<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Puzzle English Dictionary (Unofficial)</title>
    <script type="text/javascript" src="options.js"></script>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <a
          href="https://puzzle-english.com/p/2676311?utm_source=partner-pe&utm_medium=cpa&utm_campaign=2676311"
          target="blank"
        >
          <img src="/assets/images/redesign-logo_header.svg" width="248" height="39" alt="logo" />
          <span class="header-text"> Понимай английский на слух! </span>
        </a>
        <h1 class="header-title">Настройки расширения</h1>
      </header>

      <hr />

      <div class="options-area">
        <div class="option">
          <input type="checkbox" name="bubble" id="bubble" />
          <div class="checkbox" style="cursor: pointer"></div>
          <label for="bubble">Показывать всплывающее окошко действий при выделении слова</label>
        </div>
        <div class="nested-options">
          <div class="option">
            <input type="checkbox" name="fast-add"" id="fast-add">
            <div class="checkbox" style="cursor: pointer"></div>
            <label for="fast-add">Кнопка быстрого добавления слова</label>
          </div>
          <div class="option">
            <input type="checkbox" name="show-translate" id="show-translate" />
            <div class="checkbox" style="cursor: pointer"></div>
            <label for="show-translate">Кнопка просмотра перевода слова</label>
          </div>
          <div class="option">
            <input type="checkbox" name="close-button" id="close-button" />
            <div class="checkbox" style="cursor: pointer"></div>
            <label for="close-button">Кнопка закрытия всплывающего окошка</label>
          </div>
        </div>
      </div>

      <div class="option">
        <input type="checkbox" name="context-menu" id="context-menu" />
        <div class="checkbox" style="cursor: pointer"></div>
        <label for="context-menu">Возможность добавления слов через контекстное меню</label>
      </div>

      <hr />

      <div class="action-buttons">
        <button class="btn btn-green" id="save">Сохранить</button>
        <button class="btn" id="reset">Сбросить</button>
      </div>
    </div>
  </body>
</html>
